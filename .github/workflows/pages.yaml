---
name: Deploy BOOG Graphs

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Prepare site directory
        run: |
          mkdir -p site
          cp autocomplete.js d3.v7.min.js graph.js index.html site

      - name: Process BOOG data
        run: |
          ./process_boog_csv.py --output site/boog.json boog-progression.csv

      - name: Upload site directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: process
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
